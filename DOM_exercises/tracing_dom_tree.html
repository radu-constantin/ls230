<!doctype html>
<html>

<head>
  <title>Tracing the DOM Tree</title>
</head>

<body>
  <article id="1">1
    <header id="2">2
      <span id="3">3
        <a href="#" id="4">4</a>
      </span>
    </header>
    <main id="5">5
      <section id="6">6
        <p id="7">7
          <span id="8">8
            <strong id="9">9
              <a href="#" id="10">10</a>
            </strong>
          </span>
        </p>
      </section>
      <section id="11">11
        <p id="12">12
          <span id="13">13
            <strong id="14">14
              <a href="#" id="15">15</a>
            </strong>
          </span>
        </p>
        <p id="16">16
          <span id="17">17
            <strong id="18">18
              <a href="#" id="19">19</a>
            </strong>
          </span>
          <span id="20">20
            <strong id="21">21
              <a href="#" id="22">22</a>
            </strong>
          </span>
        </p>
      </section>
    </main>
    <footer id="23">23
      <p id="24">24</p>
    </footer>
  </article>
  <script>
    function domTreeTracer(id) {
      let node = document.getElementById(String(id));
      let domTree = [];
      walk(node, domTree);

      console.log(domTree);
    }

    function walk(node, tree) {
        if (node.id == '1') {
            tree.push([node.tagName]);
        } else {       
            tree.push(Array.from(node.parentNode.children).map(node => node.tagName));
            walk(node.parentNode, tree);
        }
    }

    domTreeTracer(2);
  </script>

</body>

</html>
