<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <title>Document</title>
</head>
<body>
    <script id="tag" type="text/x-handlebars">
        <strong>{{this}}</strong>
    </script>

    <script id="post" type="text/x-handlebars">
        <article>
          <h1>{{title}}</h1>
          <p><time>Posted on {{published}}</time></p>
          {{{body}}}
          {{#each tags}}
          {{>tag}}
          {{/each}}
        </article>
    </script>
    <script>
        Handlebars.registerPartial('tag', $('#tag').html());
         let post = {
            title: 'Lorem ipsum dolor sit amet',
            published: 'April 1, 2015',
            body: 'Sed <p>ut</p> perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.',
            post: ['tag1', 'tag2', 'tag3']
        };

        let postTemplate = Handlebars.compile($('#post').html());
        $('body').prepend(postTemplate(post));
    </script>
</body>
</html>
