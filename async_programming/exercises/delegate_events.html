        Implement a function that delegates events to the descendant (inner) elements of a parent element that match a given selector.

        Rules: 
        - the function takes 4 arguments: parentElement, selector, eventType and callback;
        - will return true if it was able to add an event listener;
        - will return undefined it not;

        Failure scenarios:
        1. Cannot find the parent element;
        2. Cannot find the selector within the parentElement;

        */

        }
